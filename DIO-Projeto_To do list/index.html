<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>To do List</h1>
    <div class="entrada">
        <input type="text" name="Adicionar" id="txtadd">
        <input type="button" value="Adicionar" onclick="Adicionar()">
    </div>
    <div class="lista">
        <input type="checkbox" name="Arrumar quarto casal" id="Arrumar quarto casal">
        <label for="quarto casal">Arrumar quarto casal</label>
    </div>
    <div>
        <input type="checkbox" name="Arrumar quarto crianças" id="Arrumar quarto crianças">
        <label for="quarto crianças">Arrumar quarto crianças</label>
    </div>
    <div>
        <input type="checkbox" name="Arrumar sala" id="Arrumar sala">
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
